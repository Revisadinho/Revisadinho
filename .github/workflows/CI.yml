name: CI

on:
  pull_request:
    branches:
      - dev

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Github Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
  Test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.0.app && /usr/bin/xcodebuild -version
      - name: Run unit tests
        run: xcodebuild test -scheme Revisadinho -project Revisadinho/Revisadinho.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12, OS=15.0' | xcpretty && exit ${PIPESTATUS[0]}    
